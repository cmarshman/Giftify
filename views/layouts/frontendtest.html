<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="../../public/css/style.css" type="text/css"/>
    <title>Giftify</title>
</head>

<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-body" id="hero_picture">
          <div class="container has-text-centered is-dark">
            <a class="is-pulled-left" href="#search">
              <p class="subtitle has-text-centered" id="text">
              <i class="fas fa-arrow-down fa-5x"  id="down_arrow"></i><br>Search for a Gift</p>
            </a>
          </div>
        </div>
      </section>
      <br>
      <div class="tile is-ancestor">
        <div class="tile is-vertical is-11" id="tile">
          <div class="tile is-parent">
            <article class="tile is-child notification is-dark">
              <h1 class="title banana" id="search">Search for a Gift</h1>
              <h3>Search for a unique gift for that special someone</h3>
              <div class="hero-body">
                <section>
                  <div class="field has-addons">
                    <div class="control is-expanded">
                      <input class="input" type="text" placeholder="Search for your unique gift here.">
                    </div>
                    <div class="control">
                      <a class="button is-black">
                        Search
                      </a>
                    </div>
                  </div>
                </section>
              </div>
            </article>
          </div>
        </div>
      </div>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../../public/js/script.js"></script>

</body>

</html>
