<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="shortcut icon" type="image/png" href="images/gift_favicon.png">
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link rel="stylesheet" href="css/algolia.css" type="text/css"/>
  <title>Giftify</title>
</head>

<body>
<div class="tile is-ancestor">
  <div class="tile is-vertical is-11" id="tile">
    <div class="tile is-parent">
      <article class="tile is-child notification is-dark"> <section>
          <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child box notification is-light product" id="productSelector" data-product="product4">
                <figure class="image is-300x175">
                  <img id="away-suitcase" src="images/products/away-suitcase.jpg" alt="away-suitcase">
                </figure>
                <br>
                <p id="or-log-in">Away Suitcase</p>
                <br>
              </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box notification is-light product" id="productSelector" data-product="product5">
                    <figure class="image is-300x175">
                      <img id="gravity_blanket" src="images/products/gravity-blanket.png" alt="gravity_blanket">
                    </figure>
                    <br>
                    <p id="or-log-in">Gravity Blanket</p>
                    <br>
                  </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box notification is-light product" id="productSelector" data-product="product6">
                    <figure class="image is-300x175">
                      <img id="paper-white" src="images/products/paper-white.jpeg" alt="paper-white">
                    </figure>
                    <br>
                    <p id="or-log-in">Kindle Paperwhite</p>
                    <br>
                  </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box notification is-light product" id="productSelector" data-product="product7">
                    <figure class="image is-300x175">
                      <img id="staub-cocotte" src="images/products/staub-cocotte.jpg" alt="staub-cocotte">
                    </figure>
                    <br>
                    <p id="or-log-in">Stuab Cocotte</p>
                    <br>
                  </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box notification is-light product" id="productSelector" data-product="product8">
                    <figure class="image is-300x175">
                      <img id="charge-3" src="images/products/charge-3.jpg" alt="charge-3">
                    </figure>
                    <br>
                    <p id="or-log-in">Fitbit Charge-3</p>
                    <br>
                  </article>
            </div>
          </div>
        </section>
        <br>
        <section>
          <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child box notification is-light product" id="productSelector" data-product="product9">
                    <figure class="image is-300x175">
                      <img id="sonos-one" src="images/products/sonos-one.jpg" alt="sonos-one">
                    </figure>
                    <br>
                    <p id="or-log-in">Sonos One</p>
                    <br>
                  </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box notification is-light product" id="productSelector" data-product="product10">
                    <figure class="image is-300x175">
                      <img id="ancestry-dna" src="images/products/ancestry-dna.jpg" alt="ancestry-dna">
                    </figure>
                    <br>
                    <p id="or-log-in">Ancestry DNA</p>
                    <br>
                  </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box notification is-light product" id="productSelector" data-product="product11">
                    <figure class="image is-300x175">
                      <img id="echo-show8" src="images/products/echo-show8.jpg" alt="echo-show8">
                    </figure>
                    <br>
                    <p id="or-log-in">Echo Show 8</p>
                    <br>
                  </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box notification is-light product" id="productSelector" data-product="product12">
                    <figure class="image is-300x175">
                      <img id="inno-gear" src="images/products/inno-gear.jpg" alt="inno-gear">
                    </figure>
                    <br>
                    <p id="or-log-in">InnoGear</p>
                    <br>
                  </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box notification is-light product" id="productSelector" data-product="product13">
                    <figure class="image is-300x175">
                      <img id="Philips_Airfryer" src="images/products/Philips_Airfryer.jpg" alt="Philips_Airfryer">
                    </figure>
                    <br>
                    <p id="or-log-in">Philips AirFryer</p>
                    <br>
                  </article>
            </div>
          </div>
        </section>
      </article>
    </div>
  </div>
</div>
  <div class="modal" id="productDisplay">
    <div class="modal-background close-modal"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" id="displayName"></p>
        <button class="delete close-modal" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="content has-text-centered">
            <iframe class="has-ratio video" width="550" height="375" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <br>
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                  <article class="tile is-child box notification is-link">
                    <h3>Price:</h3><p id="price"></p>
                  </article>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child box notification is-dark">
                    <br>
                    <a id="displayURL" target="_blank"></a>
                  </article>
                </div>
             </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button close-modal">Close</button>
      </footer>
    </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/modals.js"></script>
</body>
</html>
